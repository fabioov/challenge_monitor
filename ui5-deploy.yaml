      afterTask: generateCachebusterInfo
      configuration:
        target:
          url: http://vm29.4hub.cloud:52900
          client: "100"
        app:
          name: CHALLENGEMON
          description: Challenge Monitor
          package: ZRFS_FBP_CHALLENGE
          transport: S4HK902020
        exclude:
          - /test/
